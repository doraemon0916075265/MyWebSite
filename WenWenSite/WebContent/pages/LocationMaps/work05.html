<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<title>KML</title>
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 13,
				center : {
					lat : 24.397,
					lng : 121.644
				}
			});

			var ctaLayer = new google.maps.KmlLayer({
				url : 'http://www.gearthblog.com/blog/archives/2010/02/21/Taipei-101.kml',
				map : map
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap">
		
	</script>
</body>
</html>
