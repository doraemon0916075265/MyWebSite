<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>心型區域</title>
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 4,
				center : {
					lat : 30,
					lng : 150
				},
				mapTypeId : google.maps.MapTypeId.TERRAIN
			});

			var triangleCoords = [ {
				lat : 12,
				lng : 140
			}, {
				lat : 32,
				lng : 160
			}, {
				lat : 42,
				lng : 155
			}, {
				lat : 32,
				lng : 140
			}, {
				lat : 42,
				lng : 125
			}, {
				lat : 32,
				lng : 120
			}, {
				lat : 12,
				lng : 140
			}

			];

			var bermudaTriangle = new google.maps.Polygon({
				paths : triangleCoords,
				strokeColor : 'black',
				strokeOpacity : 0.8,
				strokeWeight : 2,
				fillColor : '#FF0000',
				fillOpacity : 0.6
			});
			bermudaTriangle.setMap(map);
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
</body>
</html>
