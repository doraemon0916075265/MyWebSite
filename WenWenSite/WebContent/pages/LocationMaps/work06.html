<!DOCTYPE html>
<html>
<head>
<title>大臺北地區捷運車站出入口</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				zoom : 12,
				center : {
					lat : 25.060583,
					lng : 121.507207
				}
			});

			// NOTE: This uses cross-domain XHR, and may not work on older browsers.
			map.data.loadGeoJson('https://raw.githubusercontent.com/ronnywang/data.taipei.gov.tw/master/geo/大臺北地區捷運車站出入口/stationexit_point_new.json');
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
</body>
</html>
